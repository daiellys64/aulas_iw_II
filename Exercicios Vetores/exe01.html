<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //NÃO DEU CERTO

        var num = parseInt(prompt('Quantos números você quer armazenar?'))
        var vetor = [num]
        
        for(var i = 0; i < num; i++){
            vetor.push(parseInt(prompt('Digite seus números:')))

        }
        document.write(`Seus números são ${vetor} `)
    </script>
</body>
</html>
