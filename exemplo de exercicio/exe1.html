<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="elementos"></div>

    <script>
    var caixa= document.getElementById('elementos')
    caixa.innerHTML='<ul>'

    //document.write('<ul>')
        for(var num=0; num <= 10; num++){
            //console.log(`numero==>${num}`)
            document.write(`<li>Numero==>${num}</li>`)
            caixa.innerHTML+=`<li>Numero==> ${num}</li>`
        }
        //document.write('</ul>')
        caixa.innerHTML='</ul>'
    </script>
</body>
</html>
